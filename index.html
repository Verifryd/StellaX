<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="https://connect.manifoldxyz.dev/latest/connect.umd.min.js"></script>
  <link rel="stylesheet" href="https://connect.manifoldxyz.dev/latest/connect.css">
  <link rel="stylesheet" href="https://connect.manifoldxyz.dev/3.1.0/connect.manifold-light.css" />
  <!-- ... (other head elements) -->
</head>
<body>
  <div
    data-widget="m-connect"
    data-grant-type="token"
    data-client-id="edbadd3935797c61f66a7b199e225c6c4497f29cfa201a60e6f385689a0ea78e"
    data-app-name="StellaX"
    data-network="1">
  </div>
</body>
<body id="index-page">
  <!-- Clickable looping video acting as the "Enter" button -->
  <div class="centered-video">
    <video id="stellaX-video" autoplay loop muted>
      <source src="Assets/StellaX.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    var video = document.getElementById('stellaX-video');

    video.addEventListener('click', function() {
      // Remove the loop attribute
      this.removeAttribute('loop');

      // Play the video if it's not already playing (in case it was paused)
      this.play();

      // Add an 'ended' event listener to navigate to the homepage when the video ends
      this.addEventListener('ended', function() {
        window.location.href = 'homepage.html';
      });
    });
  </script>
</body>
</html>
