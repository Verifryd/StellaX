<!DOCTYPE html>
<html lang="en">
 <head>
  <link href="styles.css" rel="stylesheet"/>
  <title>
   Game Overview
  </title>
 </head>
 <body>
  <div class="game-overview">
   <div class="live-section">
    <div class="live-game-container">
     <img alt="Game" src="BufferZoneGameplay.gif"/>
     <div class="live-indicator">
      <span class="live-circle">
      </span>
      <span class="live-text">
       Live
      </span>
     </div>
    </div>
    <div class="live-minimap">
     <img alt="Live Minimap" src="Assets/minimap.png"/>
    </div>
   </div>
  </div>
  <div class="items-container">
   <div class="item">
    <img alt="Key" src="Assets/key.gif"/>
    <p>
     Find the Key to unlock doors...
    </p>
   </div>
   <div class="item">
    <img alt="Chalice" src="Assets/chalice.gif"/>
    <p>
     The Enchanted Chalice is the ultimate goal...
    </p>
   </div>
   <div class="item">
    <img alt="Question Mark" src="Assets/question-mark.gif"/>
    <p>
     Discover hidden secrets in the game...
    </p>
   </div>
  </div>
 </body>
</html>
