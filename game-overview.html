<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Game Overview</title>
</head>

<body>
    <div class="game-overview">
        <div class="game-section">
            <div class="live-game-container align-right">
                <img src="Assets/StellaX.mp4" alt="Game" class="game-image" />
                </div>
                <div class="live-indicator">
                    <span class="live-circle"></span>
                    <span class="live-text">Live</span>
                </div>
            <div class="live-minimap">
                <img src="Assets/minimap.png" alt="Live Minimap" />
            </div>
        </div>
        <div class="items-container">
            <div class="item">
                <img src="Assets/key.gif" alt="Key" />
                <p>Find the Key to unlock doors...</p>
            </div>
            <div class="item">
                <img src="Assets/chalice.gif" alt="Chalice" />
                <p>The Enchanted Chalice is the ultimate goal...</p>
            </div>
            <div class="item">
                <img src="Assets/question-mark.gif" alt="Question Mark" />
                <p>Discover hidden secrets in the game...</p>
            </div>
        </div>
    </div> <!-- Closing tag for game-overview div -->
</body>

</html>
