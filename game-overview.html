<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Game Overview</title>
</head>

<body>
    <div class="game-container">
        <img src="Assets/StellaXLogo.png" alt="Game" />
    </div>
    <div class="items-container">
        <div class="item">
            <img src="Assets/key.gif" alt="Key" />
            <p>Find the Key to unlock doors...</p>
        </div>
        <div class="item">
            <img src="Assets/chalice.gif" alt="Chalice" />
            <p>The Enchanted Chalice is the ultimate goal...</p>
        </div>
        <div class="item">
            <img src="Assets/question-mark.gif" alt="Question Mark" />
            <p>Discover hidden secrets in the game...</p>
        </div>
    </div>
</body>

</html>
