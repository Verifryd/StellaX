<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StellaX - Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <video id="intro-animation" autoplay>
        <source src="Assets/intro-animation.mp4" type="video/mp4">
    </video>
    <div id="scene-container" class="hidden">
        <div class="buttons-container">
            <a href="index.html" class="button">Start</a>
            <a href="community-puzzles.html" class="button">Community Puzzles</a>
        </div>
    </div>
    <script>
        const video = document.getElementById('intro-animation');
        const sceneContainer = document.getElementById('scene-container');

        video.addEventListener('ended', function () {
            // Hide the video
            video.style.display = 'none';

            // Show the Three.js scene
            sceneContainer.classList.remove('hidden');

            // Initialize the Three.js scene
            initThreeJs();
        });

        function initThreeJs() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            sceneContainer.appendChild(renderer.domElement);

            // Create two cubes
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube1 = new THREE.Mesh(geometry, material);
            const cube2 = new THREE.Mesh(geometry, material);

            // Position the cubes
            cube1.position.set(-2, 0, 0);
            cube2.position.set(2, 0, 0);

            scene.add(cube1);
            scene.add(cube2);

            camera.position.z = 5;

            const controls = new THREE.OrbitControls(camera, renderer.domElement);

            function animate() {
                requestAnimationFrame(animate);
                cube1.rotation.x += 0.01;
                cube1.rotation.y += 0.01;
                cube2.rotation.x += 0.01;
                cube2.rotation.y += 0.01;
                renderer.render(scene, camera);
            }

            animate();
        }
    </script>
</body>
</html>
