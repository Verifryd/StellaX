<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StellaX: Taking the Pixel to the Next Dimension</title>
    <!-- Link to CSS file (to be created) -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three-orbitcontrols@2.110.3/OrbitControls.min.js"></script>
</head>
<body>
    <!-- Animated Cutscene Section -->
    <section id="animated-cutscene">
    <!-- Video -->
    <video id="intro-animation" src="Assets/IntroAnimationProto.mp4" controls autoplay muted></video>
    <!-- Image Buttons (hidden initially) -->
<div id="buttons-container" style="display: none;">
  <div class="button-wrapper">
    <a href="game-overview.html" id="game-link">
      <img src="Assets/HomepagePlaceholder.png" alt="Game Overview">
      <p>Game Overview</p>
    </a>
  </div>
  <div class="button-wrapper">
    <a href="community-puzzles.html" id="community-link">
      <img src="Assets/HomepagePlaceholder.png" alt="Community and Puzzles">
      <p>Community and Puzzles</p>
    </a>
  </div>
</div>
<script type="module">
  import * as THREE from 'https://cdn.skypack.dev/three';
  import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls.js';

// Set up the scene, camera, and renderer
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Create the first cube
var geometry1 = new THREE.BoxGeometry();
var material1 = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
var cube1 = new THREE.Mesh(geometry1, material1);
scene.add(cube1);

// Create the second cube
var geometry2 = new THREE.BoxGeometry();
var material2 = new THREE.MeshBasicMaterial({ color: 0xff0000 });
var cube2 = new THREE.Mesh(geometry2, material2);
cube2.position.set(2, 0, 0); // Position the second cube next to the first
scene.add(cube2);

// Set up OrbitControls
var controls = new THREE.OrbitControls(camera, renderer.domElement);

// Set the camera position
camera.position.z = 5;

// Render loop
var animate = function () {
  requestAnimationFrame(animate);

  cube1.rotation.x += 0.01;
  cube1.rotation.y += 0.01;

  cube2.rotation.x += 0.01;
  cube2.rotation.y += 0.01;

  controls.update();

  renderer.render(scene, camera);
};

animate();

</script>

    <!-- Link to JavaScript file (to be created) -->
    <script src="scripts.js"></script>
</body>
</html>
